<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Edit</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css}"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../static/css/dashboard.css" th:href="@{/css/dashboard.css}"/>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css}"
    />
  </head>
  <body>
    <header
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#"
        >Olivia - Web Admin</a
      >
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <a class="nav-link px-3" href="#">Sign out</a>
        </div>
      </div>
    </header>
    <div class="container-fluid my-5 d-flex justify-content-center">
      <div class="card card-1">
        <div class="card-header bg-white">
          <div
            class="
              media
              flex-sm-row flex-column-reverse
              justify-content-between
            "
          >
            <div class="col my-auto">
              <h4 class="mb-0">Bill ID: 1</h4>
              <h4 class="mb-0">Username: cuongtruek</h4>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="card card-2">
                <div class="card-body">
                  <div class="media">
                    <div class="sq align-self-center"></div>
                    <div class="media-body my-auto text-right">
                      <div class="row flex-row justify-content-around">
                        <div class="col-auto my-auto">
                          <h6 class="mb-1 my-auto">Jack Jacs</h6>
                        </div>
                        <div class="flex-row d-flex w-auto">
                          <div class="col-auto my-auto m-2">
                            <small>Size : L</small>
                          </div>
                          <div class="col-auto my-auto m-2">
                            <small>Số lượng : 1</small>
                          </div>
                        </div>
                        <div class="col my-auto m-2">
                          <h6 class="mb-0">$1,235.00</h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card card-2">
                <div class="card-body">
                  <div class="media">
                    <div class="media-body text-right">
                      <div class="row flex-row justify-content-around">
                        <div class="col-auto my-auto">
                          <h6 class="mb-1">Michel Mark</h6>
                        </div>
                        <div class="flex-row d-flex w-auto">
                          <div class="col-auto my-auto m-2">
                            <small>Size : L</small>
                          </div>
                          <div class="col-auto my-auto m-2">
                            <small>Số lượng : 1</small>
                          </div>
                        </div>

                        <div class="col my-auto m-2">
                          <h6 class="mb-0">$35</h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <div class="row justify-content-between">
                <div class="flex-sm-col text-right col">
                  <p class="mb-1"><b>Trạng thái</b></p>
                </div>
                <div class="flex-sm-col col-auto">
                  <select class="custom-select custom-select-lg mb-3">
                    <option selected>Trạng thái thanh toán</option>
                    <option value="1">Chưa thanh toán</option>
                    <option value="2">Đã thanh toán</option>
                  </select>
                </div>
              </div>
              <div class="row justify-content-between">
                <div class="flex-sm-col text-right col">
                  <p class="mb-1"><b>Total</b></p>
                </div>
                <div class="flex-sm-col col-auto">
                  <p class="mb-1">$4,835</p>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="flex-sm-col text-center col">
                  <button type="button" class="btn btn-primary btn-lg mt-4">
                    Chỉnh sửa
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
