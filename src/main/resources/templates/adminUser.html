<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css}"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../static/css/dashboard.css" th:href="@{/css/dashboard.css}" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css}" />
</head>

<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Olivia - Web Admin</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <ul>
          <li>
            <form th:action="@{/logout_perform}" th:hidden="true" method="post" name="logoutForm">
              <input type="submit" value="Logout" />
            </form>
            <a class="nav-link px-3" th:href="@{/j_spring_security_logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column sider-list">
            <li class="sider-item active">
              <a class="nav-link" th:href="@{/admin/home}">
                <i class="fas fa-user-friends nav-icon"></i>
                Customers
              </a>
            </li>
            <li class="sider-item">
              <a class="nav-link">
                <i class="far fa-file nav-icon"></i>
                Orders
              </a>
            </li>
            <li class="sider-item">
              <a class="nav-link" th:href="@{/admin/products}">
                <i class="fas fa-shopping-cart nav-icon"></i>
                Products
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="col-lg-10 d-md-block">
        <div class="table-responsive table-content">
          <table class="table table-striped table-sm table-item active">
            <thead>
              <tr>
                <th scope="col">Tên tài khoản</th>
                <th scope="col">Họ tên</th>
                <th scope="col">Số điện thoại</th>
              </tr>
            </thead>
            <tbody class="customer">
              <tr th:each="u:${users}">
                <td th:text="${u.username}"></td>
                <td th:text="${u.fullName}"></td>
                <td th:text="${u.phoneNumber}"></td>
                <td><button type="button" class="btn btn-outline-primary">Chỉnh sửa</button>
                  <button type="button" class="btn btn-outline-danger">Xóa</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
<!--  <script type="text/javascript" src="../static/js/dashboard.js" th:src="@{/js/dashboard.js}"></script>-->

</html>
